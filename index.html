<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Two Tiny Brains</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>


    <!-- <div class="container no-gutter "> -->



        <div class="row">
            <div class="col-md-12">
                <header class="text-center">
                    <img src="./assets/images/Banner.png" alt="Banner" style="width: 100%;">
                </header>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12 d-flex justify-content-center">

                <div class="ratio ratio-16x9">
                    <video autoplay muted loop>
                        <source src="./assets/video/video.mp4" type="video/mp4">
                    </video> 
                </div>
            </div>
        </div>

        <div class="row mainContent">

            <div class="col-12">

                <div class="row mb-5">
                    <h3 class="col-12 text-center">
                        Welcome to Two Tiny Brains!
                    </h3>
                </div>

                <div class="row d-flex justify-content-center">


                    <div class="col-6 col-md-3 d-flex justify-content-center ">

                        <img class=" img-fluid rounded" src="./assets/images/cropped.png">
                    
                    </div>

                    <div class=" col-10 col-md-6 audioBox p-2 ,">
                   
                        <div class="row">
                            <h3 class="text-center  audioText">Coming Soon!</h3>
                        </div>
                        <div class="row  d-flex justify-content-center ">
                            <audio class="col-10" controls preload="metadata" style=" width:300px;">
                                <source src="Intro.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio><br><br><br>
                            </div>
                            
                        </div>
                        
                        <div class="col-md-3 col-0"></div>
                    </div>
                    
                </div>
            </div>

    <!-- </div> -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
